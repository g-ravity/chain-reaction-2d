type Room {
  id: String
  roomId: String
  memberCount: Int
  maxMemberCount: Int
  isActive: Boolean
  hasGameStarted: Boolean
  roomType: GameRoomEnum
}

input CreateRoomArgs {
  maxMemberCount: Int!
}

input GetRoomsArgs {
  roomType: GameRoomEnum!
  hasGameStarted: Boolean!
  isRoomFull: Boolean
}

enum GameRoomEnum {
  PUBLIC
  PRIVATE
}
